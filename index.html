<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="shortcut icon" href="img/heart.ico">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Pig Dice</h1>
    </div>
    <div class="container">
      <div class="well greeting">
        <h2>Choose one..</h2>
        <button id="playPerson" type="button" name="personButton">Human</button>
        <button id="playComputer" type="button" name="computerButton">Computer</button>
      </div>
      <div class="p1 well">
        <form id="p1Form">
          <div class="form-group">
            <h2>Player One</h2>
            <h3>Current Roll: <span id="currentRoll1"></span></h3>
            <h3>Current Total: <span id="currentTotal1"></span></h3>
            <button type="submit" name="p1Submit">Roll The Dice</button>
            <button id="hold1" type="button" name="p1Button">Hold</button>
          </div>
        </form>
      </div>
      <div class="p2 well">
        <form id="p2Form">
          <div class="form-group">
            <h2>Player Two</h2>
            <h3>Current Roll: <span id="currentRoll2"></span></h3>
            <h3>Current Total: <span id="currentTotal2"></span></h3>
            <button type="submit" name="p2Submit">Roll The Dice</button>
            <button id="hold2" type="button" name="p2Button">Hold</button>
          </div>
        </form>
      </div>
      <div class="well playerScores">
        <div class="row">
          <div class="col-sm-6">
            <h3>Player One Score: <span id="totalScore1"></span></h3>
          </div>
          <div class="col-sm-6">
            <h3>Player Two Score: <span id="totalScore2"></span></h3>
          </div>
        </div>
      </div>
      <div class="well playerOneWins">
        <h1>Player One Wins!!!</h1>
        <button class="playAgain" type="button" name="playAgain">Play Again</button>
      </div>
      <div class="well playerTwoWins">
        <h1>Player Two Wins!!!</h1>
        <button class="playAgain" type="button" name="playAgain">Play Again</button>
      </div>
    </div>
  </body>
</html>
